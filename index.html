<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Jsbwx9WZfe6Pgw1BBoJ175vB0vdbHzSI1EazyCiHbBw" />
    <title>Movie Search</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RX15ZDBX9T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RX15ZDBX9T');
    </script>

    <style>
        /* Basic CSS for styling the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Black background */
            color: white; /* White text */
        }

        /* Container for center alignment */
        .container {
            text-align: center;
            width: 100%;
        }

        /* Styling for the Google CSE search box */
        .gcse-searchbox {
            width: 100%;
            max-width: 500px;
        }

        /* Styling for the input field of the search box */
        .gcse-searchbox input {
            color: black; /* Text color inside the search box */
            background-color: white; /* White background for the input box */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }

        /* Styling for the search button */
        .gcse-searchbox input[type="submit"] {
            background-color: #ff5722; /* Orange search button */
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Message styling below the search box */
        .message {
            margin-top: 10px;
            font-size: 18px;
            color: white; /* White text for the message */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Google Custom Search Engine Embed -->
        <script async src="https://cse.google.com/cse.js?cx=f0b5ec58eddc49e7b"></script>
        <div class="gcse-searchbox"></div>

        <!-- Extra line of text below the search bar -->
        <div class="message">
            Please search for your movie name in the search box and watch online.
        </div>
    </div>

</body>
</html>
